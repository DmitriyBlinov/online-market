<!DOCTYPE html>
<html xmlns:wicket="http://wicket.apache.org">
<head>
    <meta charset="utf-8"/>
    <title>Products</title>
</head>
<body>
<form id="productsForm" method="get" wicket:id="productsForm">
    <fieldset>
        <legend style="color: #F90">Products</legend>
        <table>
            <thead>
            <tr>
                <th>Name</th>
                <th>Price</th>
                <th>Quantity</th>
                <th>Description</th>
            </tr>
            </thead>
            <tbody>
            <tr wicket:id="products">
                <th wicket:id="name"></th>
                <th wicket:id="price"></th>
                <th><input size=5 wicket:id="quantity"/></th>
                <th wicket:id="description"></th>
                <th><input wicket:id="buy" id="buy" type="submit" name="Buy" value="Buy"/></th>
            </tr>
            </tbody>
        </table>
    </fieldset>
    <p wicket:id="purchaseStatus"></p>
</form>
</body>
</html>
