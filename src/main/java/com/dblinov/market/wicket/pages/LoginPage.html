<!DOCTYPE html>
<html xmlns:wicket="http://wicket.apache.org">
<head>
    <meta charset="utf-8" />
    <title>Login page</title>
</head>
<body>

<form id="loginForm" method="get" wicket:id="loginForm">
    <fieldset>
        <legend style="color: #F90">Login</legend>
        <p wicket:id="loginStatus"></p>
        <span>Username:</span>
        <input wicket:id="username" type="text" id="username"/>
        <br/>
        <span>Password:</span>
        <input wicket:id="password" type="password"
               id="password"/>
        <p>
            <input wicket:id="login" type="submit" name="Login" value="Login"/>
            <input wicket:id="register" type="submit" name="Register new user" value="Register new user"/>
        </p>
    </fieldset>
</form>
</body>
</html>
